font_family             FiraCode NF SemiBold
bold_font               FiraCode NF Bold
font_size               12.0
adjust_column_width     -1

background_opacity      0.8
remember_window_size    yes
scrollback_lines        10000
cursor_shape            underline
shell_integration       no-cursor

tab_bar_edge            bottom
tab_bar_style           fade
tab_bar_align           center
active_tab_foreground   #000000
active_tab_background   #aaaaaa
active_tab_font_style   bold
inactive_tab_foreground #1f1f1f
inactive_tab_background #555555
inactive_tab_font_style normal
tab_title_template "{sup.index} {title}"

map super+] next_tab
map super+[ previous_tab

