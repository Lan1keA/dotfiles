shell                   /bin/zsh

font_family             FiraCode Nerd Font SemiBold
bold_font               FiraCode Nerd Font Bold
# font_family             Fira Code SemiBold Nerd Font Complete
# bold_font               Fira Code Bold Nerd Font Complete
font_size               14.0

background_opacity      1
remember_window_size    yes
scrollback_lines        10000
cursor_shape            underline
shell_integration       no-cursor
linux_display_server    x11

tab_bar_edge            bottom
tab_bar_style           separator
tab_separator           "  â”‡  "
tab_bar_align           center
active_tab_font_style   bold
inactive_tab_font_style normal
tab_title_template      "{sup.index} {title}"

active_tab_foreground   #000000
active_tab_background   #ffffff
inactive_tab_foreground #aaaaaa
inactive_tab_background #ffffff
# active_tab_foreground   #1d1f21
# active_tab_background   #404040
# inactive_tab_foreground #404040
# inactive_tab_background #1d1f21

map super+] next_tab
map super+[ previous_tab

